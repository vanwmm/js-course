<!DOCTYPE html>
<html>
<head>
<style>
  div {
    position: absolute;
    top: 50px;
    left: 50px;
    background-color: lightblue;
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>

<h2>Using the CSS position property</h2>

<div>This div element is positioned at 50px from the top and 50px from the left of the page.</div>

</body>
</html>
